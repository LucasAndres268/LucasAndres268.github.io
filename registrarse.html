    <main>
        <section class="detalle-grupo">
            <form action="procesar-registro.php" method="post" class="formulario-inscripcion">
                <h3>Registrarse</h3>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="confirmar-contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                <input type="submit" value="Registrarse">
            </form>
        </section>
    </main>

    <footer>
        <div class="contacto">
            <p>Contacto: info@plataforma.com</p>
